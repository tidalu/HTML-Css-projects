<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>

<body>
  <div class="container-main">
    <div class="main">
      <div class="left">
        <div class="cont1">
          <h4>
            Your Result
          </h4>
          <div class="round">
            <h2>
              76
            </h2>
            <p>
              of 100
            </p>
          </div>
          <h3 id="great">
            Great
          </h3>
          <p id="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right">
        <h4 id="title">
          Summary
        </h4>
        <div class="boxes">
          <ul class="parent">
            <li id="red">
              <p class="red-t"><span><img src="/assets/images/icon-reaction.svg" alt="Reaction">&nbsp;Reaction</span></p>
              <p><span class="color">80</span><span class="color-light">/100</span></p>
            </li>
            <li id="orange">
              <p class="orange-t"><img src="/assets/images/icon-memory.svg" alt=""><span>&nbsp;Memory</span></p>
              <p><span class="color">92</span><span class="color-light">/100</span></p>
            </li>
            <li id="blue">
              <p class="  blue-t"><img src="/assets/images/icon-visual.svg" alt=""><span>&nbsp;Visual</span></p>
              <p><span class="color">61</span><span class="color-light">/100</span></p>
            </li>
            <li id="green">
              <p class=" green-t"><img src="/assets/images/icon-verbal.svg" alt=""><span>&nbsp;Verbal</span></p>
              <p><span class="color">72</span><span class="color-light">/100</span></p>
            </li>
            <li id="button">
              <a href="#" class="continue-btn">Continue</a>
            </li>
          </ul>

        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a><span
        id="tilda">&nbsp; ~ &nbsp;</span>
      Coded by <a class="nick" href="https://t.me/tidalu"> &nbsp;Tidalu</a>

    </div>
  </div>
</body>

</html>
